{% extends "base.html" %}
{% block content %}
<h1>Geräteübersicht</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>IP-Adresse</th>
        <th>Status</th>
    </tr>
    {% for device in devices %}
    <tr>
        <td>{{ device.id }}</td>
        <td>{{ device.name }}</td>
        <td>{{ device.ip_address }}</td>
        <td>{{ device.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
