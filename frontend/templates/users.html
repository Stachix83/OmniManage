{% extends "base.html" %}
{% block content %}
<h1>Benutzerverwaltung</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Benutzername</th>
        <th>Email</th>
        <th>Rolle</th>
        <th>Aktionen</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <form action="{{ url_for('admin.update_role', user_id=user.id) }}" method="post">
                <select name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
                <button type="submit">Ändern</button>
            </form>
        </td>
        <td>
            <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" onclick="return confirm('Benutzer wirklich löschen?');">
                ❌ Löschen
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
